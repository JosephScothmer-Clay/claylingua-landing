<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="assets/css/styles.css?v=4" />

    <script src="assets/js/animations.js?v=2"></script>
    <script src="assets/js/menu.js?v=2"></script>
    <script src="assets/js/kpis.js?v=2"></script>

</head>
<body>
<header>
    <div class="container">
        <div class="brand">
            <a href="#"><img src="assets/img/logo-transparent.png" class="logo" alt="ClayLingua logo"></a>
        </div>
        <nav class="nav-group" id="nav-group">
            <a href="#usps" data-i18n="nav.what_sets_us_apart"></a>
            <a href="#comparison" data-i18n="nav.keep_more"></a>
            <a href="#why-join" data-i18n="nav.why_join"></a>
            <a href="#how" data-i18n="nav.how_it_works"></a>
            <a href="#proof" data-i18n="nav.proof"></a>
            <a href="#signup" class="nav-cta" data-i18n="nav.get_early_access"></a>
            <label for="lang-switch" class="sr-only">Language</label>
            <div class="lang-select" data-flag="en">
                <label for="lang-switch" class="sr-only">Language</label>
                <select id="lang-switch">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="th">ไทย</option>
                </select>
            </div>
        </nav>
        <button class="hamburger" id="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
    </div>
</header>

<main>
    <!-- Hero -->
    <section class="container section hero" id="top">
        <div class="hero-header">
            <div class="hero-text">
                <span class="pill" data-i18n="hero.badge"></span>
                <h1 data-i18n="hero.heading"></h1>
                <p class="lead" data-i18n="hero.subheading"></p>
                <div class="hero-ctas">
                    <a href="#signup" class="btn primary" data-i18n="hero.cta"></a>
                </div>
            </div>
            <div class="hero-image small-hero-image">
                <img src="assets/img/3d-illustration.png" alt="ClayLingua illustration">
            </div>
        </div>

        <div class="kpi-wrap">
            <!-- KPI 1 -->
            <div class="kpi">
                <div class="kpi-icon">
                    <!-- Goal Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 13V2l8 4-8 4"/>
                        <path d="M20.561 10.222a9 9 0 1 1-12.55-5.29"/>
                        <path d="M8.002 9.997a5 5 0 1 0 8.9 2.02"/>
                    </svg>
                </div>
                <div class="kpi-text">
                    <span class="muted" data-i18n="kpi.goal_label"></span>
                    <strong id="goal" data-i18n="kpi.goal_value"></strong>
                </div>
            </div>
            <!-- KPI 2 -->
            <div class="kpi">
                <div class="kpi-icon">
                    <!-- Heart Handshake Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19.414 14.414C21 12.828 22 11.5 22 9.5a5.5 5.5 0 0 0-9.591-3.676.6.6 0 0 1-.818.001A5.5 5.5 0 0 0 2 9.5c0 2.3 1.5 4 3 5.5l5.535 5.362a2 2 0 0 0 2.879.052 2.12 2.12 0 0 0-.004-3 2.124 2.124 0 1 0 3-3 2.124 2.124 0 0 0 3.004 0 2 2 0 0 0 0-2.828l-1.881-1.882a2.41 2.41 0 0 0-3.409 0l-1.71 1.71a2 2 0 0 1-2.828 0 2 2 0 0 1 0-2.828l2.823-2.762"/>
                    </svg>
                </div>
                <div class="kpi-text">
                    <span class="muted" data-i18n="kpi.joined_label"></span>
                    <strong id="joined"></strong>
                </div>
            </div>
            <!-- KPI 3 -->
            <div class="kpi">
                <div class="kpi-icon">
                    <!-- Mountain Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m8 3 4 8 5-5 5 15H2L8 3z"/>
                        <path d="M4.14 15.08c2.62-1.57 5.24-1.43 7.86.42 2.74 1.94 5.49 2 8.23.19"/>
                    </svg>
                </div>
                <div class="kpi-text">
                    <span class="muted" data-i18n="kpi.progress_label"></span>
                    <div class="track" aria-hidden="true">
                        <div id="progress-bar" class="bar"></div>
                        <span id="progress-label"></span>
                    </div>
                    <small class="muted" id="progress-text"></small>
                </div>
            </div>
        </div>
    </section>

    <!-- What Makes Better -->
    <section class="container section" id="usps">
        <h2 data-i18n="usps.heading"></h2>
        <div class="grid cards">
            <article class="card usp-card">
                <h3><span class="usp-icon student"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap-icon lucide-graduation-cap"><path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/><path d="M22 10v6"/><path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"/></svg></span><span data-i18n="usps.students.title"></span></h3>
                <ul class="usp-list usp-list-student">
                    <li data-i18n="usps.students.point1"></li>
                    <li data-i18n="usps.students.point2"></li>
                    <li data-i18n="usps.students.point3"></li>
                    <li data-i18n="usps.students.point4"></li>
                </ul>
            </article>
            <article class="card usp-card">
                <h3>
                    <span class="usp-icon tutor"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="lucide lucide-briefcase">
                        <rect width="20" height="14" x="2" y="7" rx="2" ry="2"/>
                        <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
                    </svg></span>
                    For Tutors
                </h3>
                <ul class="usp-list usp-list-tutor">
                    <li data-i18n="usps.tutors.point1"></li>
                    <li data-i18n="usps.tutors.point2"></li>
                    <li data-i18n="usps.tutors.point3"></li>
                    <li data-i18n="usps.tutors.point4"></li>
                </ul>
            </article>
        </div>
    </section>

    <!-- Comparison -->
    <section class="container section" id="comparison">
        <h2 data-i18n="comparison.heading"></h2>
        <p class="muted" data-i18n="comparison.subheading"></p>
        <div class="comparison-table">
            <table>
                <thead>
                <tr>
                    <th data-i18n="comparison.table.platform"></th>
                    <th data-i18n="comparison.table.student_pays"></th>
                    <th data-i18n="comparison.table.cut"></th>
                    <th data-i18n="comparison.table.keeps"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><strong data-i18n="comparison.rows.italki.name"></strong></td>
                    <td data-i18n="comparison.rows.italki.student_pays"></td>
                    <td data-i18n="comparison.rows.italki.cut"></td>
                    <td data-i18n="comparison.rows.italki.keeps"></td>
                </tr>
                <tr>
                    <td><strong data-i18n="comparison.rows.preply.name"></strong></td>
                    <td data-i18n="comparison.rows.preply.student_pays"></td>
                    <td data-i18n="comparison.rows.preply.cut"></td>
                    <td data-i18n="comparison.rows.preply.keeps"></td>
                </tr>
                <tr class="highlight">
                    <td><strong data-i18n="comparison.rows.claylingua.name"></strong></td>
                    <td><strong data-i18n="comparison.rows.claylingua.student_pays"></strong></td>
                    <td><strong data-i18n="comparison.rows.claylingua.cut"></strong></td>
                    <td><strong data-i18n="comparison.rows.claylingua.keeps"></strong></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p class="muted" style="margin-top:1rem;text-align:center;" data-i18n="comparison.note"></p>
    </section>

    <!-- Why Join -->
    <section class="container section" id="why-join">
        <h2 data-i18n="why.heading"></h2>
        <div class="grid cards">
            <article class="card"><div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-user-check" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/></svg>
                </div><h3 data-i18n="why.students.title"></h3><p data-i18n="why.students.text"></p>
            </article>
            <article class="card"><div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-briefcase" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7h18"/><path d="M3 7v13a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7"/><path d="M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </div><h3 data-i18n="why.tutors.title"></h3><p data-i18n="why.tutors.text"></p>
            </article>
            <article class="card">
                <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-shield-check" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg></div><h3 data-i18n="why.quality.title"></h3><p data-i18n="why.quality.text"></p></article>
            <article class="card"><div class="card-icon">                    <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-radar" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16"/><path d="M12 12V6m0 6h4"/></svg>
            </div><h3 data-i18n="why.public.title"></h3><p data-i18n="why.public.text"></p></article>
        </div>
    </section>

    <!-- How -->
    <section class="container section" id="how">
        <h2 data-i18n="how.heading"></h2>
        <ol class="grid steps">
            <li class="card" data-i18n="how.step1"></li>
            <li class="card" data-i18n="how.step2"></li>
            <li class="card" data-i18n="how.step3"></li>
            <li class="card" data-i18n="how.step4"></li>
        </ol>
    </section>

    <!-- Proof -->
    <section class="container section" id="proof">
        <h2 data-i18n="proof.heading"></h2>
        <div class="grid cards">
            <div class="card"><div class="card-icon">                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                <circle cx="12" cy="12" r="3"/>
            </svg></div><strong data-i18n="proof.founder.title"></strong><p data-i18n="proof.founder.text1"></p><p data-i18n="proof.founder.text2"></p></div>
            <div class="card"><div class="card-icon">                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                <rect width="20" height="14" x="2" y="6" rx="2"/>
            </svg></div><strong data-i18n="proof.vetted.title"></strong><p data-i18n="proof.vetted.text"></p></div>
            <div class="card"><div class="card-icon">                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg></div><strong data-i18n="proof.privacy.title"></strong><p data-i18n="proof.privacy.text"></p></div>
        </div>
    </section>

    <!-- Signup -->
    <section id="signup" class="section">
        <div class="container signup-container" id="signup-container">
            <h2 data-i18n="signup.heading"></h2>
            <p class="muted" data-i18n="signup.subheading"></p>
            <form id="early-access-form" class="signup-form form-card" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSfnuPad1_avjMl6xBTAd8PXNqZV_m3G1ER16kvLK258YShnnQ/formResponse">
            <fieldset class="field">
                    <legend class="label" data-i18n="signup.role.label"></legend>
                    <div class="segmented">
                        <input type="radio" id="role-student" name="entry.789540134" value="Student" required>
                        <label for="role-student" class="segmented-btn" data-i18n="signup.role.student"></label>
                        <input type="radio" id="role-tutor" name="entry.789540134" value="Tutor">
                        <label for="role-tutor" class="segmented-btn" data-i18n="signup.role.tutor"></label>
                    </div>
                </fieldset>
                <div class="field">
                    <label for="email" class="label" data-i18n="signup.email.label"></label>
                    <input type="email" id="email" name="entry.47806575" class="input" placeholder="you@example.com" required aria-describedby="email-hint">
                    <small id="email-hint" class="hint muted" data-i18n="signup.email.hint"></small>
                </div>
                <button type="submit" class="btn primary block" data-i18n="signup.submit"></button>
                <small class="muted microcopy" data-i18n="signup.privacy"></small>
            </form>
            <div id="signup-error" style="display:none;" data-i18n="signup.error"></div>
        </div>
        <div id="thankyou-message" style="display:none;text-align:center;">
            <h2 class="lead" data-i18n="signup.thankyou.title"></h2>
            <p data-i18n="signup.thankyou.text"></p>
        </div>
    </section>
</main>

<footer class="container site-footer">
    <div>© 2025 ClayLingua</div>
    <div class="muted" data-i18n="footer.text"></div>
</footer>
</body>
</html>
