<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Language Network</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
        }
        header {
          background-color: #333;
          color: white;
          padding: 1rem;
        }
        main {
          padding: 2rem;
        }
        form {
          margin-top: 2rem;
        }
        input[type="email"] {
          padding: 0.5rem;
          width: 250px;
          max-width: 90%;
        }
        button {
          padding: 0.5rem 1rem;
          background-color: #333;
          color: white;
          border: none;
          cursor: pointer;
        }
        button:hover {
          background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1>Clay Language Network</h1>
</header>
<main>
    <p>Connecting language learners with vetted tutors worldwide.</p>

    <h2>Join the Waitlist</h2>
    <form>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Sign Up</button>
    </form>
</main>
</body>
</html>
